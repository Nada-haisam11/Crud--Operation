<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>crud-exercise</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="crud.css">
</head>
<body>
       <h1>crud-operation-exercise</h1>

     <div class=" form-details w-75 p-5 m-auto">
          <div class="group my-2">
               <label>product Name :</label>
               <input id="productName" class="form-control" type="text">
          </div>

          <div class="group my-2">
               <label>product Price :</label>
               <input id="productPrice" class="form-control" type="number">
          </div>

          <div class="group my-2">
               <label>product Category :</label>
               <input id="productCategory" class="form-control" type="text">
          </div>

          <div class="group my-2">
               <label>product Description :</label>
               <textarea id="productDescription" class="form-control" type="text"></textarea>
          </div>

          <button id="addBtn" class="add">add product</button>

          <input onkeyup="search(this.value)" class="form-control my-4" type="text" placeholder="search by product name...">

          <table class="table table-stripd my-5">
               <thead>
                    <th>product name</th>
                    <th>product price</th>
                    <th>product catecory</th>
                    <th>product description</th>
                    <th></th>
                    <th></th>
               </thead>
               <tbody id="tableBaody" >

               </tbody>
          </table>
     </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="crud.js   "></script>
</body>
</html>
